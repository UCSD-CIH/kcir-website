kground-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;\r\n}\r\n\r\n.page-node-type-study:has(.field--name-field-study-status a[href=\"/taxonomy/term/22\"]) .group--study-sidebar .field--name-field-study-apply,\r\n.page-node-type-study:has(.field--name-field-study-status a[href=\"/taxonomy/term/61\"]) .group--study-sidebar .field--name-field-study-apply {\r\n  display: none;\r\n}\r\n\r\n.group--study-sidebar .field--name-field-study-apply {\r\n  margin: var(--space-150) 0 0 0;\r\n}\r\n\r\n.group--study-sidebar .field__label {\r\n  font-size: 16px;\r\n  font-weight: 700;\r\n  letter-spacing: 0;\r\n  line-height: 20px;\r\n  margin-bottom: var(--space-025);\r\n  color: var(--color-text-heading);\r\n}\r\n\r\n.page-node-type-study .field--name-field-study-description {\r\n  margin-bottom: var(--space-400);\r\n}\r\n\r\n.page-node-type-study .field--name-field-study-description p {\r\n  font-size: 16px;\r\n  font-weight: 400;\r\n  letter-spacing: -0.005em;\r\n  line-height: 24px;\r\n}\r\n\r\n.field--name-field-study-activities .field__label,\r\n.field--name-field-study-additional-info .field__label,\r\n.field--name-field-study-benefits .field__label,\r\n.field--name-field-study-eligibility .field__label {\r\n  font-size: 24px;\r\n  font-weight: 700;\r\n  letter-spacing: 0;\r\n  line-height: 32px;\r\n  margin: var(--space-250) 0 var(--space-050) 0;\r\n  color: var(--color-text-heading);\r\n}\r\n\r\nfooter.submitted {\r\n  margin-top: var(--space-400);\r\n}\r\n\r\n/* ===================================\r\n   FEATURE CARD LAYOUT: VERTICAL BANNER POSITIONING\r\n   DXPR-friendly setup:\r\n   - Use .banner for top or bottom images (inline, not background)\r\n   - Padding remains on .card-body; spacing handled via .az-ctnr gap\r\n   - Banner margins auto-subtracted when at top/bottom\r\n   - Banner image bleeds full width with negative margin\r\n   - Gradient fades based on vertical position\r\n   - Suggested structure: icon → heading → text → button → banner\r\n=================================== */\r\n\r\n.feature-card {\r\n  position: relative;\r\n  display: flex;\r\n  flex-direction: column;\r\n  justify-content: space-between;\r\n  overflow: hidden;\r\n  border: var(--border-050) solid var(--color-border-subdued-strong);\r\n  border-radius: var(--radius-200);\r\n  min-height: 320px;\r\n}\r\n\r\n.feature-card .card-body {\r\n  padding: var(--space-500);\r\n  display: flex;\r\n  flex-direction: column;\r\n  flex: 1;\r\n  text-align: left;\r\n   /* === START: test-[juliana]-[text-z-index] === */\r\n   z-index: 3;\r\n   /* === END: test-[juliana]-[text-z-index] === */\r\n}\r\n\r\n.feature-card .card-body > .az-ctnr {\r\n  display: flex;\r\n  flex-direction: column;\r\n  gap: var(--space-300);\r\n}\r\n\r\n.feature-card .card-body .banner:first-of-type {\r\n  margin-top: calc(-1 * var(--space-500));\r\n}\r\n\r\n.feature-card .card-body .banner:last-of-type {\r\n  margin-top: var(--space-150);\r\n  margin-bottom: calc(-1 * var(--space-500));\r\n}\r\n\r\n.feature-card .banner {\r\n  position: relative;\r\n  display: block;\r\n  overflow: hidden;\r\n  margin: 0;\r\n  border-radius: 0;\r\n  width: auto;\r\n  margin-left: calc(-1 * var(--space-500));\r\n  margin-right: calc(-1 * var(--space-500));\r\n}\r\n\r\n.feature-card .banner img {\r\n  display: block;\r\n  width: 100%;\r\n  height: auto;\r\n  object-fit: cover;\r\n  z-index: 0;\r\n}\r\n\r\n.feature-card .banner::after {\r\n  background: none;\r\n}\r\n\r\n/* Vertical top banner */\r\n.feature-card .card-body .banner:first-of-type::after {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  pointer-events: none;\r\n  z-index: 1;\r\n  background: linear-gradient(\r\n    to top,\r\n    var(--gradient-bg-start, transparent) 0%,\r\n    var(--gradient-bg-mid, transparent) 30%,\r\n    var(--gradient-bg-end, transparent) 100%\r\n  );\r\n}\r\n\r\n/* Vertical bottom banner */\r\n.feature-card .card-body .banner:last-of-type::after {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  pointer-events: none;\r\n  z-index: 1;\r\n  background: linear-gradient(\r\n    to bottom,\r\n    var(--gradient-bg-start, transparent) 0%,\r\n    var(--gradient-bg-mid, transparent) 30%,\r\n    var(--gradient-bg-end, transparent) 100%\r\n  );\r\n}\r\n\r\n.feature-card .icon {\r\n  width: 96px;\r\n  height: 96px;\r\n  flex-shrink: 0;\r\n  display: block;\r\n}\r\n\r\n.feature-card .icon img {\r\n  width: 100%;\r\n  height: 100%;\r\n  object-fit: contain;\r\n  display: block;\r\n}\r\n\r\n/* ===================================\r\n   FEATURE CARD LAYOUT: HORIZONTAL BANNER POSITIONING\r\n   DXPR-friendly setup:\r\n   - Use .banner for side images (inline, not background)\r\n   - Padding remains on .card-body; spacing handled via .az-ctnr gap\r\n   - Banner margins auto-subtracted when at side?\r\n   - Banner image half width with negative margin\r\n   - Gradient fades based on vertical position\r\n   - Suggested structure: icon → heading → text → button → banner\r\n=================================== */\r\n\r\n.feature-card.horizontal {\r\n  position: relative;\r\n  display: flex;\r\n  flex-direction: row;\r\n  justify-content: space-between;\r\n  overflow: hidden;\r\n  border-radius: var(--radius-200);\r\n  min-height: 320px;\r\n}\r\n\r\n.feature-card.horizontal .card-body {\r\n  padding: var(--space-500);\r\n  display: flex;\r\n  flex-direction: column;\r\n  flex: 1;\r\n  text-align: left;\r\n  justify-content: center;\r\n}\r\n\r\n.feature-card.horizontal .card-body > .az-ctnr {\r\n  display: flex;\r\n  flex-direction: column;\r\n  gap: var(--space-300);\r\n}\r\n\r\n.feature-card.horizontal .card-body .banner:first-of-type {\r\n  margin-top: 0;\r\n}\r\n\r\n.feature-card.horizontal .card-body .banner:last-of-type {\r\n  margin-top: 0;\r\n  margin-bottom: 0;\r\n}\r\n\r\n.feature-card.horizontal .banner {\r\n  position: relative;\r\n  display: block;\r\n  overflow: hidden;\r\n  margin: 0;\r\n  border-radius: 0;\r\n  width: 50%;\r\n  flex-shrink: 0;\r\n}\r\n\r\n.feature-card.horizontal .banner img {\r\n  display: block;\r\n  width: 50%;\r\n  height: 100%;\r\n  object-fit: cover;\r\n  z-index: 0;\r\n}\r\n\r\n.feature-card.horizontal .banner::after {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  pointer-events: none;\r\n  z-index: 1;\r\n  background: linear-gradient(\r\n    to right,\r\n    var(--gradient-bg-start, transparent) 0%,\r\n    var(--gradient-bg-mid, transparent) 30%,\r\n    var(--gradient-bg-end, transparent) 100%\r\n  );\r\n}\r\n\r\n.feature-card.horizontal.reverse .banner::after {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  pointer-events: none;\r\n  z-index: 1;\r\n  background: linear-gradient(\r\n    to left,\r\n    var(--gradient-bg-start, transparent) 0%,\r\n    var(--gradient-bg-mid, transparent) 30%,\r\n    var(--gradient-bg-end, transparent) 100%\r\n  );\r\n}\r\n\r\n.bg-frosted {\r\n  background-color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n/* ===================================\r\n   FEATURE CARD LAYOUT: HORIZONTAL OVERLAY\r\n=================================== */\r\n\r\n.gradient-overlay-horizontal {\r\n  position: relative;\r\n  overflow: hidden;\r\n}\r\n\r\n.gradient-overlay-horizontal::after {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  pointer-events: none;\r\n  z-index: 1;\r\n  background: linear-gradient(\r\n    to right,\r\n    #E2EAD8 50%,\r\n    rgba(226, 234, 216, 0) 100%\r\n  );\r\n}\r\n\r\n/* ===================================\r\n   HERO COMPONENT: GRADIENT OVERLAY\r\n   Reusable full-width section with background image and fade\r\n=================================== */\r\n\r\n.hero--overlay {\r\n  position: relative;\r\n  padding: 80px 0;\r\n  min-height: 400px;\r\n}\r\n\r\n.hero--overlay::before {\r\n  content: \"\";\r\n  position: absolute;\r\n  inset: 0;\r\n  background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.9) 40%, rgba(255, 255, 255, 0) 100%);\r\n  z-index: 1;\r\n  pointer-events: none;\r\n  display: block;\r\n}\r\n\r\n.hero--overlay > * {\r\n  position: relative;\r\n  z-index: 2;\r\n}\r\n\r\n/* Override for Bootstrap's .container-fluid inside hero */\r\n.hero--overlay .container-fluid {\r\n  max-width: 1184px;\r\n  margin-left: auto;\r\n  margin-right: auto;\r\n}\r\n\r\n/* Remove horizontal padding on nested containers inside hero overlay */\r\n.hero--overlay .container,\r\n.hero--overlay .row {\r\n  padding-left: 0 !important;\r\n  padding-right: 0 !important;\r\n}\r\n\r\n/* ===================================\r\n   ACCORDION COMPONENT: COLOR & TEXT STYLING\r\n   Apply accordion-color class only to collapse panel element to apply styles\r\n=================================== */\r\n\r\n.accordion-green { --accordion-bg: var(--color-bg-green-20); }\r\n.accordion-navy { --accordion-bg: var(--color-bg-navy-20); }\r\n.accordion-blue { --accordion-bg: var(--color-bg-blue-20); }\r\n.accordion-yellow { --accordion-bg: var(--color-bg-yellow-20); }\r\n.accordion-gold { --accordion-bg: var(--color-bg-gold-20); }\r\n.accordion-turquoise { --accordion-bg: var(--color-bg-turquoise-20); }\r\n.accordion-magenta { --accordion-bg: var(--color-bg-magenta-20); }\r\n.accordion-sand { --accordion-bg: var(--color-bg-sand-20); }\r\n.accordion-citron { --accordion-bg: var(--color-bg-citron-20); }\r\n.accordion-orange { --accordion-bg: var(--color-bg-orange-20); }\r\n.accordion-green { --accordion-bg: var(--color-bg-green-20); }\r\n.accordion-stone { --accordion-bg: var(--color-bg-stone-20); }\r\n.accordion-subdued-soft { --accordion-bg: var(--color-bg-subdued-soft); }\r\n\r\n.accordion-item {\r\n  border-radius: 16px !important;\r\n  overflow: hidden; /* ensure children don’t spill outside the rounded edge */\r\nbackground: var(--accordion-bg);\r\nborder: var(--border-050) solid var(--color-border-subdued-strong);\r\n}\r\n\r\n.accordion-item .accordion-button {\r\n    background: var(--accordion-bg);\r\n    color: var(--dxt-color-headertext);\r\nfont-family: 'Inter', sans-serif;\r\n  font-weight: 600;\r\n  font-size: 20px;\r\n  line-height: 32px;\r\n  letter-spacing: -0.005em; /*text body large bold*/\r\n}\r\n.accordion-item .accordion-button:not(.collapsed) {\r\n    background: var(--accordion-bg);\r\n    color: var(--dxt-color-base);\r\nborder-bottom-right-radius: var(--radius-0) !important;\r\nborder-bottom-left-radius: var(--radius-0) !important;\r\n} \r\n.accordion-item .accordion-body {\r\n  background: var(--accordion-bg);\r\n font-family: 'Inter', sans-serif !important;\r\n  font-weight: 400 !important;\r\n  font-size: 16px;\r\n  line-height: 24px;\r\n  letter-spacing: 0; /*text body default*/\r\n}\r\n\r\n/* ===================================\r\n   WEBFORM: STYLING\r\n   Classes for all webform fields\r\n=================================== */\r\n\r\n/* General styling for all Webform field types */\r\n.webform-submission-form input[type=\"text\"],\r\n.webform-submission-form input[type=\"email\"],\r\n.webform-submission-form input[type=\"tel\"],\r\n.webform-submission-form input[type=\"date\"],\r\n.webform-submission-form select,\r\ntextarea.form-textarea {\r\n  border: 1.5px solid #ccc !important;       /* Light grey default */\r\n  border-radius: 4px !important;\r\n  background-color: #fff !important;\r\n  color: #000 !important;\r\n  padding: 0.5rem !important;\r\n  font-size: 1rem !important;\r\n  transition: border-color 0.2s ease, box-shadow 0.2s ease;\r\n}\r\n\r\n/* Focus state: UCSD navy + soft blue glow */\r\n.webform-submission-form input:focus,\r\n.webform-submission-form select:focus,\r\ntextarea.form-textarea:focus {\r\n  outline: none !important;\r\n  border-color: #182B49 !important;  /* UCSD navy */\r\n  box-shadow: 0 0 0 2px rgba(24, 43, 73, 0.2) !important;\r\n}\r\n\r\n/* Webform error message container */\r\n.webform-submission-form .form-item--error-message {\r\n  display: flex;\r\n  align-items: flex-start; /* Align icon to top of text */\r\n  gap: 0.5rem;\r\n  margin-top: 0.25rem;\r\n  font-size: 0.95rem;\r\n  color: #b03; /* Accessible red */\r\n  font-weight: normal; /* Remove bold */\r\n}\r\n\r\n/* Style the icon inside error messages */\r\n.webform-submission-form .form-item--error-message .form-item--error-icon {\r\n  flex-shrink: 0;\r\n  margin-top: 0.15rem; /* Adjust for better vertical alignment */\r\n}\r\n\r\n/* Optional: Emphasize field border on error */\r\n.webform-submission-form .form-item--error input,\r\n.webform-submission-form .form-item--error textarea,\r\n.webform-submission-form .form-item--error select {\r\n  border-color: #c00 !important;\r\n  box-shadow: 0 0 0 1px rgba(204, 0, 0, 0.25) !important;\r\n}\r\n\r\n/* ===================================\r\n   WEBFORM: FOOTER\r\n   Footer webform styling \r\n=================================== */\r\n.hide-label label {\r\n  display: none !important;\r\n}\r\n\r\n/* Flex wrapper for email + button */\r\n.email-submit-wrapper {\r\n  display: flex;\r\n  align-items: center;\r\n  gap: 12px; /* space between input and button */\r\n  max-width: 400px; /* adjust for footer */\r\n  margin: 0;\r\n  padding: 0;\r\n}\r\n\r\n/* Email input styles */\r\n.email-submit-wrapper input.form-email {\r\n  flex: 1;\r\n  border: none;\r\n  border-radius: 0; /* reset first */\r\n  border-top-left-radius: 6px; /* rounded left side */\r\n  border-bottom-left-radius: 6px;\r\n  padding: .5rem;\r\n  font-size: 16px;\r\n  outline: none;\r\n  min-width: 0;\r\n}\r\n\r\n/* Submit button with your .btn-secondary styles */\r\n.email-submit-wrapper input.webform-button--submit {\r\n  border: none;\r\n  border-radius: 6px;\r\n  display: flex;\r\n  align-items: center;\r\n  justify-content: center;\r\n  padding: 14.5px 16px;\r\n  cursor: pointer;\r\n}\r\n.center-nav > li > ul > li.nav-item {\r\n  padding: 0 var(--space-050);\r\n}\r\n\r\n.center-nav > li > ul > li > a.nav-link {\r\n  padding: var(--space-150) var(--space-200);\r\n}\r\n"
custom_javascript_site: "<link rel=\"stylesheet\" href=\"https://use.typekit.net/tri2vlr.css\">\r\n\r\n<script>\r\n(function (Drupal) {\r\n  Drupal.behaviors.pressMediaCardLinker = {\r\n    attach: function (context) {\r\n      context.querySelectorAll('.press-media.press-media-card:not([data-pm-linked])').forEach(function (card) {\r\n        card.setAttribute('data-pm-linked', '1');\r\n\r\n        // 1) Get external URL\r\n        var linkFieldA = card.querySelector('.field--name-field-press-link a');\r\n        if (!linkFieldA || !linkFieldA.href) return;\r\n        var url = linkFieldA.href;\r\n\r\n        // 2) Hide original External Link field immediately (no flash)\r\n        var linkField = card.querySelector('.field--name-field-press-link');\r\n        if (linkField) linkField.style.display = 'none';\r\n\r\n        // 3) TITLE → retarget or wrap\r\n        var titleA = card.querySelector('h2 a');\r\n        if (titleA) {\r\n          titleA.href = url;\r\n          titleA.target = '_blank';\r\n          titleA.rel = 'noopener noreferrer';\r\n        } else {\r\n          var h2 = card.querySelector('h2');\r\n          if (h2) {\r\n            var a = document.createElement('a');\r\n            a.href = url;\r\n            a.target = '_blank';\r\n            a.rel = 'noopener noreferrer';\r\n            a.textContent = h2.textContent.trim();\r\n            h2.textContent = '';\r\n            h2.appendChild(a);\r\n          }\r\n        }\r\n\r\n        // 4) THUMBNAIL → wrap the image or retarget existing link\r\n        var thumbGroup = card.querySelector('.group--press-media-thumbnail');\r\n        if (thumbGroup) {\r\n          // Prefer image inside the official thumbnail field, supporting <picture>\r\n          var img = thumbGroup.querySelector('.field--name-field-press-thumbnail img, .field--name-field-press-thumbnail picture img') \r\n                    || thumbGroup.querySelector('img, picture img');\r\n          if (img) {\r\n            var existing = img.closest('a');\r\n            if (existing) {\r\n              existing.href = url;\r\n              existing.target = '_blank';\r\n              existing.rel = 'noopener noreferrer';\r\n            } else {\r\n              var wrap = document.createElement('a');\r\n              wrap.href = url;\r\n              wrap.target = '_blank';\r\n              wrap.rel = 'noopener noreferrer';\r\n              wrap.className = 'pm-card-thumb-link';\r\n              img.parentNode.insertBefore(wrap, img);\r\n              wrap.appendChild(img);\r\n            }\r\n          }\r\n        }\r\n      });\r\n    }\r\n  };\r\n})(Drupal);\r\n</script>\r\n<script>\r\ndocument.addEventListener(\"DOMContentLoaded\", function () {\r\n  document.querySelectorAll(\r\n    '.messages.messages--error, ' +\r\n    '.messages[data-drupal-message-type=\"error\"], ' +\r\n    '.messages.messages--warning, ' +\r\n    '.messages[data-drupal-message-type=\"warning\"], ' +\r\n    '[role=\"alert\"][data-drupal-message-type=\"error\"], ' +\r\n    '[role=\"alert\"][data-drupal-message-type=\"warning\"]'\r\n  ).forEach(function (el) {\r\n    el.style.display = \"none\";\r\n  });\r\n});\r\n</script>\r\n"
