custom_css_site: "/* ===================================\r\n   TEST CODE SECTION\r\n   Copy this section, replace this line with [Name] [Feature Description]\r\n=================================== */\r\n\r\n/* ===================================\r\n  MASTER CSS FILE BEGINS - DO NOT MODIFY CODE BELOW HERE - COMMIT TO GIT FIRST\r\n=================================== */\r\n\r\n/* ===================================\r\n   EXTERNAL FONT IMPORTS\r\n   Google Fonts used in typography tokens\r\n=================================== */\r\n\r\n@import url('https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap');\r\n@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');\r\n\r\n\r\n/* ===================================\r\n   DESIGN TOKENS: BACKGROUND COLORS\r\n   Global color variables used across CIH sites & apps\r\n=================================== */\r\n\r\n:root {\r\n  --color-bg-plain: #FFFFFF;\r\n  --color-bg-lightest: #F7F9FC;\r\n\r\n  --color-bg-navy-20: rgba(24, 43, 73, 0.15);\r\n  --color-bg-navy-100: #182B49;\r\n  --color-bg-navy-120: #0F1A30;\r\n\r\n  --color-bg-blue-20: rgba(0, 98, 155, 0.15);\r\n  --color-bg-blue-100: #00629B;\r\n  --color-bg-blue-120: #004B73;\r\n\r\n  --color-bg-yellow-20: rgba(255, 205, 0, 0.20);\r\n  --color-bg-yellow-100: #FFCD00;\r\n  --color-bg-yellow-120: #CC9E00;\r\n\r\n  --color-bg-gold-20: rgba(198, 146, 20, 0.20);\r\n  --color-bg-gold-100: #C69214;\r\n\r\n  --color-bg-turquoise-20: rgba(0, 198, 215, 0.20);\r\n  --color-bg-turquoise-100: #00C6D7;\r\n  --color-bg-turquoise-120: #00A8B7;\r\n\r\n  --color-bg-magenta-20: rgba(212, 98, 173, 0.15);\r\n  --color-bg-magenta-100: #D462AD;\r\n\r\n  --color-bg-sand-20: rgba(245, 240, 230, 0.20);\r\n  --color-bg-sand-100: #F5F0E6;\r\n\r\n  --color-bg-citron-20: rgba(243, 229, 0, 0.20);\r\n  --color-bg-citron-100: #F3E500;\r\n\r\n  --color-bg-orange-20: rgba(252, 137, 0, 0.15);\r\n  --color-bg-orange-100: #FC8900;\r\n\r\n  --color-bg-green-20: rgba(110, 150, 59, 0.15);\r\n  --color-bg-green-100: #6E963B;\r\n\r\n  --color-bg-stone-20: rgba(182, 177, 169, 0.15);\r\n  --color-bg-stone-100: #B6B1A9;\r\n\r\n  --color-bg-subdued-soft: #F2F7FC;\r\n  --color-bg-subdued-strong: #E4E5E6;\r\n\r\n  --color-bg-disabled-soft: #F2F2F2;\r\n  --color-bg-disabled-strong: #E0E0E0;\r\n}\r\n\r\n/* ===================================\r\n   DESIGN TOKENS: SHADES\r\n   Neutral grayscale values for text, icons, and UI elements\r\n=================================== */\r\n:root {\r\n  --shade-white: #FFFFFF;\r\n  --shade-lightest: #F7F9FC;\r\n  --shade-light: #DCDEE0;\r\n  --shade-medium: #9FA1A3;\r\n  --shade-dark: #78797A;\r\n  --shade-darkest: #282929;\r\n  --shade-black: #000000;\r\n}\r\n\r\n/* ===================================\r\n   DESIGN TOKENS: TEXT COLORS\r\n   Used for type, icons, links, and UI labels\r\n=================================== */\r\n:root {\r\n  --color-text-paragraph: #282929;\r\n  --color-text-heading: #182B49;\r\n  --color-text-subdued-soft: #B6B8BA;\r\n  --color-text-subdued-strong: #747678;\r\n  --color-text-navy: #182B49;\r\n  --color-text-blue: #00629B;\r\n  --color-text-green: #497413;\r\n  --color-text-link: #2B4A7A;\r\n  --color-text-success: #3D7F32;\r\n  --color-text-warning: #906A0E;\r\n  --color-text-danger: #B01030;\r\n  --color-text-disabled-soft: #C5CCD3;\r\n  --color-text-disabled-strong: #7A8999;\r\n  --color-text-on-light: #182B49;\r\n  --color-text-on-dark: #FFFFFF;\r\n}\r\n/* ===================================\r\n   DESIGN TOKENS: BORDER COLORS\r\n   Stroke colors for dividers, inputs, panels, and component outlines\r\n=================================== */\r\n\r\n:root {\r\n  --color-border-plain: #D2D4D6;\r\n  --color-border-subdued-soft: #EAEDEF;\r\n  --color-border-subdued-strong: #C8CDD2;\r\n  --color-border-disabled-soft: #C5CCD3;\r\n  --color-border-disabled-strong: #B5B5B5;\r\n  --color-border-strong: #9E9AA3;\r\n  --color-border-navy: #182B49;\r\n  --color-border-blue: #00629B;\r\n  --color-border-citron: #E5D800;\r\n  --color-border-magenta-soft: rgba(224, 0, 148, 0.3);\r\n  --color-border-green-soft: rgba(110, 150, 59, 0.5);\r\n  --color-border-orange-soft: rgba(252, 137, 0, 0.5);\r\n  --color-border-stone-soft: rgba(182, 177, 169, 0.6);\r\n}\r\n\r\n/* ===================================\r\n   BACKGROUND COLOR UTILITIES + GRADIENTS\r\n   Adds matching faded gradient variables for image overlays\r\n=================================== */\r\n\r\n.bg-navy {\r\n  background-color: var(--color-bg-navy-20);\r\n  --gradient-bg-start: rgba(220, 223, 228, 1);\r\n  --gradient-bg-mid: rgba(220, 223, 228, 0.4);\r\n  --gradient-bg-end: rgba(220, 223, 228, 0);\r\n}\r\n\r\n.bg-blue {\r\n  background-color: var(--color-bg-blue-20);\r\n  --gradient-bg-start: rgba(217, 231, 240, 1);\r\n  --gradient-bg-mid: rgba(217, 231, 240, 0.4);\r\n  --gradient-bg-end: rgba(217, 231, 240, 0);\r\n}\r\n\r\n.bg-yellow {\r\n  background-color: var(--color-bg-yellow-20);\r\n  --gradient-bg-start: rgba(255, 245, 204, 1);\r\n  --gradient-bg-mid: rgba(255, 245, 204, 0.4);\r\n  --gradient-bg-end: rgba(255, 245, 204, 0);\r\n}\r\n\r\n.bg-gold {\r\n  background-color: var(--color-bg-gold-20);\r\n  --gradient-bg-start: rgba(244, 233, 208, 1);\r\n  --gradient-bg-mid: rgba(244, 233, 208, 0.4);\r\n  --gradient-bg-end: rgba(244, 233, 208, 0);\r\n}\r\n\r\n.bg-turquoise {\r\n  background-color: var(--color-bg-turquoise-20);\r\n  --gradient-bg-start: rgba(204, 244, 247, 1);\r\n  --gradient-bg-mid: rgba(204, 244, 247, 0.4);\r\n  --gradient-bg-end: rgba(204, 244, 247, 0);\r\n}\r\n\r\n.bg-magenta {\r\n  background-color: var(--color-bg-magenta-20);\r\n  --gradient-bg-start: rgba(251, 228, 243, 1);\r\n  --gradient-bg-mid: rgba(251, 228, 243, 0.4);\r\n  --gradient-bg-end: rgba(251, 228, 243, 0);\r\n}\r\n\r\n.bg-sand {\r\n  background-color: var(--color-bg-sand-20);\r\n  --gradient-bg-start: rgba(253, 252, 250, 1);\r\n  --gradient-bg-mid: rgba(253, 252, 250, 0.4);\r\n  --gradient-bg-end: rgba(253, 252, 250, 0);\r\n}\r\n\r\n.bg-citron {\r\n  background-color: var(--color-bg-citron-20);\r\n  --gradient-bg-start: rgba(253, 250, 204, 1);\r\n  --gradient-bg-mid: rgba(253, 250, 204, 0.4);\r\n  --gradient-bg-end: rgba(253, 250, 204, 0);\r\n}\r\n\r\n.bg-orange {\r\n  background-color: var(--color-bg-orange-20);\r\n  --gradient-bg-start: rgba(255, 234, 209, 1);\r\n  --gradient-bg-mid: rgba(255, 234, 209, 0.4);\r\n  --gradient-bg-end: rgba(255, 234, 209, 0);\r\n}\r\n\r\n.bg-green {\r\n  background-color: var(--color-bg-green-20);\r\n  --gradient-bg-start: rgba(232, 240, 222, 1);\r\n  --gradient-bg-mid: rgba(232, 240, 222, 0.4);\r\n  --gradient-bg-end: rgba(232, 240, 222, 0);\r\n}\r\n\r\n.bg-stone {\r\n  background-color: var(--color-bg-stone-20);\r\n  --gradient-bg-start: rgba(240, 239, 238, 1);\r\n  --gradient-bg-mid: rgba(240, 239, 238, 0.4);\r\n  --gradient-bg-end: rgba(240, 239, 238, 0);\r\n}\r\n\r\n.bg-lightest {\r\n  background-color: var(--color-bg-lightest);\r\n  --gradient-bg-start: rgba(247, 249, 252, 1);\r\n  --gradient-bg-mid: rgba(247, 249, 252, 0.4);\r\n  --gradient-bg-end: rgba(247, 249, 252, 0);\r\n}\r\n\r\n.bg-subdued-soft {\r\n  background-color: var(--color-bg-subdued-soft); /* #F2F7FC */\r\n}\r\n\r\n.bg-subdued-strong {\r\n  background-color: var(--color-bg-subdued-strong); /* #E4E5E6 */\r\n}\r\n\r\n.bg-disabled-soft {\r\n  background-color: var(--color-bg-disabled-soft); /* #F2F2F2 */\r\n}\r\n\r\n.bg-disabled-strong {\r\n  background-color: var(--color-bg-disabled-strong); /* #E0E0E0 */\r\n}\r\n\r\n.bg-disabled {\r\n  background-color: var(--color-bg-disabled-soft); /* fallback */\r\n}\r\n\r\n.bg-frosted {\r\n  background-color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n/* ===================================\r\n   TYPOGRAPHY TOKENS\r\n   Reusable text styles for UI components\r\n=================================== */\r\n\r\n:root {\r\n  /* Typography Tokens for Labels and Buttons */\r\n  --font-label-medium: 700 16px/16px 'Inter', sans-serif;\r\n  --font-label-medium-caps: 700 16px/16px 'Inter', sans-serif;\r\n  --letter-spacing-label: 0.035em;\r\n  --text-transform-label-medium: none;\r\n  --text-transform-label-caps: uppercase;\r\n\r\n  /* Center site title token */\r\n  --font-site-title: 500 20px/20px 'Inter', sans-serif;\r\n  --letter-spacing-site-title: 0.02em;\r\n  --text-transform-site-title: uppercase;\r\n}\r\n\r\n/* Display styles for large visual headlines */\r\n\r\n.text--display-large * {\r\n  font-family: 'Refrigerator Deluxe', 'Teko', sans-serif !important;\r\n  font-weight: 800;\r\n  font-size: 64px;\r\n  line-height: 64px;\r\n  letter-spacing: 0;\r\n}\r\n\r\n.text--display-large h1,\r\nh1.text--display-large {\r\n  font-size: 64px !important;\r\n  line-height: 64px !important;\r\n}\r\n\r\n.text--display-medium * {\r\n  font-family: 'Refrigerator Deluxe', 'Teko', sans-serif !important;\r\n  font-weight: 800;\r\n  font-size: 48px;\r\n  line-height: 48px;\r\n  letter-spacing: 0;\r\n}\r\n\r\n.text--display-small * {\r\n  font-family: 'Refrigerator Deluxe', 'Teko', sans-serif !important;\r\n  font-weight: 800;\r\n  font-size: 32px;\r\n  line-height: 36px;\r\n  letter-spacing: 0;\r\n}\r\n\r\n/* Semantic heading styles for structured content */\r\n/* H1 / Page title */\r\nh1,\r\nh1.page-title {\r\n  font-family: 'Refrigerator Deluxe', 'Teko', sans-serif !important;\r\n  font-size: 56px !important;\r\n  font-weight: 800 !important;\r\n  letter-spacing: 0;\r\n  line-height: 56px;\r\n  margin-bottom: var(--space-250);\r\n  text-transform: uppercase !important;\r\n}\r\n\r\n/* H2 */\r\n.main-container h2,\r\n.main-container .heading--h2,\r\n.main-container .heading--h2 h2 {\r\n  font-family: 'Refrigerator Deluxe', 'Teko', sans-serif !important;\r\n  font-weight: 800 !important;\r\n  font-size: 48px !important;\r\n  line-height: 48px;\r\n  letter-spacing: 0;\r\n  margin-bottom: var(--space-250);\r\n  text-transform: uppercase !important;\r\n}\r\n\r\n/* H2 alternate style